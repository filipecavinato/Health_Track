<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <!-- PAGE INFO/CONFIG'S -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Filipe Cavinato - RM 88006">
    <!-- TITLE SITE -->
    <title>Health Track - Login</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">
    <!-- CSS's -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <!-- CSS AUTORAL -->
    <link rel="stylesheet" href="./css/style.css">  <!--CSS Autoral-->
    <!-- FONT'S -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- JAVASCRIPT -->
    <script src="./js/main.js"></script>
</head>
<body>
    <!-- CABEÇALHO DA PAGINA - LOGO/MENU -->
    <div class="container-fluid">
        <header id="Cabeçalho">
            <a href="index.html">Health<span>track</span>.</a>
        </header>
    </div>
    
    <div id="main">
        <div class="container-fluid">

            <div class="row align-items-center">  
                <div class="col-md-12">
                    <h2>Acesse sua Conta</h2>
                    <form action="./dashboard.html" method="GET">
                        <div class="login">
                            <label class='sr-only' for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        
                        <div class="col-md-12"></div>
                            <div class="senha">
                                <label class="sr-only" for="pwd">Senha:</label>
                                <input type="password" name="pwd" id="pwd" placeholder="Senha" required>
                                <br>
                                <label for=remember>
                                <input class="check" type="checkbox" name="remember" id="remember"> Lembrar-me
                            </label>
                        </div>
                        
                        <button class="btn btn-primary" type="submit">
                            Entrar</button>
                        
                    </form>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="separator">
                            <div></div>
                            <div>OU</div>
                            <div></div>
                        </div>
                    </div>
                </div>
            
                <div class="cadastrar">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <h2>Ainda não tem cadastro ? <br> Cadastre-se Agora!</h2>
                            <form action="./cadastro.html" method="GET">
                                <button class="btn btn-primary" type="submit">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
