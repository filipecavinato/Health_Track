<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <!-- PAGE INFO/CONFIG'S -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Filipe Cavinato - RM 88006">
    <!-- TITLE SITE -->
    <title>Health Track - Login</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">
    <!-- CSS's -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <!-- CSS AUTORAL -->
    <link rel="stylesheet" href="./css/style.css">  <!--CSS Autoral-->
    <!-- FONT'S -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- JAVASCRIPT -->
    <script src="./js/main.js"></script>
</head>
<body>
    <!-- CABECHALHO DA PAGINA - LOGO/MENU -->
    <div class="container-fluid">
        <header id="Cabeçalho">
            <a href="index.html">Health<span>track</span>.</a>
        </header>
    </div>

    <div class="container-fluid">

        <div class="row align-items-center">  

            <h1>Cadastro</h1>

            <form action="./dashboard.html" method="GET">

                <fieldset>
                    <legend><h4>Dados Pessoais</h4></legend>
                    <div>
                        <label class="sr-only" for="nome">Nome Completo: </label>
                        <input type="text" id="nome" placeholder="Nome Completo">
                    </div>
                    <div>
                        <label class="sr-only" for="dt_nascimento">Data de Nascimento: </label>
                        <input type="datetime" name="dt_nascimento" id="dt_nascimento" placeholder="Data de Nascimento">
                    </div>
                    <div>
                        <label class="sr-only" for="altura">Altura: </label>
                        <input type="number" name="altura" id="altura" placeholder="Altura">
                    </div>
                    <div>
                        <label class="sr-only" for="peso">Peso (em Kg)</label>
                        <input type="number" name="peso" id="number" placeholder="Peso (em KG)">
                    </div>
                </fieldset>

                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="separator">
                            <div></div>
                            <div class="sr-only"></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                
                <fieldset>
                    <legend><h4>Dados de Acesso</h4></legend>
                    <div>
                        <label class="sr-only" for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label class="sr-only" for="pwd">Crie sua Senha</label>
                        <input type="password" name="pwd" id="pwd" placeholder="Crie sua Senha">
                    </div>
                    <div>
                        <label class="sr-only" for="confirma_pwd">Redigite sua Senha: </label>
                        <input type="password" name="confirma_pwd" id="confirma_pwd" placeholder="Redigite sua Senha">
                    </div>
                    <br>
                    <div>
                        <label class="sr-only" for="termos">Termos e Condiçoes</label>
                        <input class="check" type="checkbox" name="termos" id="termos">
                        Li e aceito todos os <a class="link" href="termo.html"
                        target="_blank" title="Clique para ler os Termos e Condições" onclick="alerta()">Termos e Condiçoes</a>
                    </div>
                </fieldset>

                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
